<!DOCTYPE html>
<html ng-app="WijchenGezondApp">
<head>
    <title>WijchenVerenigd</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/meter.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/stylesheet.css">

</head>
<body>
    <div id="navBar">
        <h1>WWW.WIJCHENVERENIGD.NL</h1>
    </div>
    <div id="mainContainer">
        <div id="wijLogo">
            <img src="./img/WijchenGezond-Logo.png" alt="logo voor Wijchen" />
        </div>
        <div id="doel">
            <i class="fa fa-trophy" id="beker"></i>
            <p>Een nieuwe speeltuin op het keyzersplein!<br /><b>Meldt je aan op WijchenVerenigd.nl</b></p>
        </div>
        <div id="meterTekst">
            <h4 id="behaaldePunten">0/11960</h4>
        </div>
        <div id="meterContainer">
            <div id="meter">
                <div id="pointer">
                </div>
            </div>
        </div>
        <div id="messageBox">
            <h2 id="activiteitTekst">Activiteit afgerond: Wekelijks hardlopen op woensdag!</h2>
            <div id="members">
            <h3>Deelnemers die je misschien kent:</h3>
            <div id="deelnemers">
                <img class="deelnemer" src="./img/avatar1.jpg" />
                <img class="deelnemer" src="./img/avatar2.jpg" />
                <img class="deelnemer" src="./img/avatar3.jpg" />
                <img class="deelnemer" src="./img/avatar4.jpg" />
                <img class="deelnemer" src="./img/avatar5.jpg" />
                <img class="deelnemer" src="./img/avatar6.jpg" />
                <img class="deelnemer" src="./img/avatar7.jpg" />
                <img class="deelnemer" src="./img/avatar8.jpg" />
                <img class="deelnemer" src="./img/avatar9.jpg" />
            </div>
        </div>
        </div>
    </div>
    <div id="footer">

    </div>
</body>
</html>
